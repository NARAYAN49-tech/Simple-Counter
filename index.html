<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple counter app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body class="card text-center m-5 p-5">
    <h1 class="text-center m-5">counter</h1>
    <h2 class="count">0</h2>
    <div class="btns d-flex justify-content-center m-5 column-gap-4">
      <div
        onclick="inc()"
        class="fs-1 text-center btn-outline-primary justify-content-center align-items-center"
        style="
          width: 200px;
          height: 50px;
          border: 3px solid black;
          text-align: center;
          justify-content: center;
          align-items: center;
          padding-bottom: 40px;
          padding-top: -30px;
        "
      >
        +
      </div>
      <div
        onclick="dec()"
        class="fs-1 text-center btn-outline-success justify-content-center align-items-center"
        style="
          width: 200px;
          height: 50px;
          border: 3px solid black;
          text-align: center;
          justify-content: center;
          align-items: center;
          padding-bottom: 40px;
          padding-top: -30px;
        "
      >
        -
      </div>
    </div>
    <div class="d-flex justify-content-center gap-5">
      <div>
        <strong>Value On Increment: </strong>
        <p id="increment">0</p>
      </div>

      <div>
        <strong>Value On Decrement: </strong>
        <p id="decrement">0</p>
      </div>
    </div>
    <script>
      let increment = document.getElementById("increment");
      let decrement = document.getElementById("decrement");
      let counts = document.querySelector(".count");

      let count = 0;
      let countIncrement = 0;
      let countDecrement = 0;

      function inc() {
        count++;
        countIncrement = countIncrement >= 100 ? 0 : countIncrement + 1;

        counts.innerHTML = count;
        increment.innerHTML = countIncrement;
      }
      function dec() {
        count = count > 0 ? count - 1 : 0;
        countDecrement = countDecrement >= 100 ? 0 : countDecrement + 1;

        counts.innerHTML = count;
        decrement.innerHTML = countDecrement;
      }
    </script>
  </body>
</html>
